<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>アンケート自動まとめ</title>
    <style>
        #loading {
            position: fixed;
            /* ページ全体に対して中央に配置 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            /* 他の要素より前面に */
        }
    </style>
</head>

<body>
    <div id="loading" style="display: none;">Loading...</div>
    <form id="Form1" action="/process" method="post">
        <h1>アンケート自動まとめ</h1>
        <div>
            <p>まとめたいGoogleスプレッドシートのURLを入力して下さい。</p>
            <input type="text" name="url_input" id="url_input">
            <button id="get_info" onclick="submitForm()">情報取得</button>
            <script>
                function submitForm() {
                    document.getElementById("loading").style.display = "block";
                    var form = document.getElementById("Form1");
                    form.submit();
                }
            </script>
        </div>
    </form>
</body>

</html>
